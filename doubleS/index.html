<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woo's Solo_Study</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>    
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <p>HTML</p>
          </div>
          <div class="swiper-slide">
            <p>CSS</p>
          </div>
          <div class="swiper-slide">
            <p>JavaScript</p>
          </div>
          <div class="swiper-slide">
            <p>JAVA</p>
          </div>
          <div class="swiper-slide">
            <p>DataBase</p>
          </div>
          <div class="swiper-slide">
            <p>Spring</p>
          </div>
          <div class="swiper-slide">
            <p>My Profile</p>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
  
      <!-- Swiper JS -->
      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></scrip>
  
      //<!-- Initialize Swiper -->
      <script>
        //swiper js 스크립트 코드
var swiper = new Swiper(".mySwiper", {effect: "coverflow", grabCursor: true, centeredSlides: true,
slidesPerView: "auto", coverflowEffect: {rotate: 50, stretch: 0, depth: 100, modifier: 1, slideShadows: true,}, pagination: { el: ".swiper-pagination", }, });
      </script>
</body>
</html>
