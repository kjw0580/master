<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border 속성</title>
    <style>
        /* 테두리(border) - 테두리 기준 바깥:마진, 안쪽:패딩 */
        /* border-radius - 모서리를 둥글게 처리 */
        div{width: 250px; height: 250px; border: 4px solid; margin:10px;}
        .box1{border-width: 2px; border-color: red; border-radius:20%;}
        .box2{border-width: 10px; border-color: black; border-radius:40%;}
        .box3{border-width: 2px; border-radius:50%; border-color: rgb(0, 255, 179); background: url("./image/photo.jpg") no-repeat; background-size: cover;}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
