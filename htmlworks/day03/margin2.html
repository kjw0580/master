<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin 속성</title>
    <style>
        div{width:200px; height: 200px; black; display:inline-block; margin:20px; /* float:left; | 개별 마진시 정렬 순서(방향)*/}
        div#box1{background: red;}
        div#box2{background: blue;}
        div#box3{background: green;}
        div#box4{background: orange;}
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
</body>
</html>
