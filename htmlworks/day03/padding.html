<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding 관련 속성</title>
    <style>
        *{margin:0; padding:0;}
        div{width: 200px; background-color: black; color:white; margin:10px; border:5px}
        .box1{padding: 10px; border:solid red; }
        .box2{padding: 10px 30px; border:dashed rgb(0, 255, 98); }
    </style>
</head>
<body>
    <div class="box1">
        패딩이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다.
    </div>
    <div class="box2">
        패딩이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다.
    </div>
</body>
</html>
