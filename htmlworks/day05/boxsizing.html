<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxsizing 속성</title>
    <style>
        div{width: 300px; height: 150px; border:2px solid black; margin: 10px; display: inline-block;}
        /* .box1{width: 300px; height: 150px; border:2px solid black; margin: 10px;}
        .box2{width: 300px; height: 150px; border:2px solid black; margin: 10px;} */
        
        /* content-box 는 마진,패딩을 제외한 보더만의 크기 */
        .box1{box-sizing: content-box;}

        /* border-box 는 마진,패딩을 포함한 크기 */
        .box2{box-sizing: border-box;}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
