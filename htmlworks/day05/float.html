<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>float 속성</title>
        <style>
            /* div{width:100px; padding:10px; color:white; margin:10px; float: left; display:inline-block } */
            .box1{background-color: blue; width:100px; padding:10px; color:white; margin:10px; float: left;}
            .box2{background-color: #0f0; width:100px; padding:10px; color:white; margin:10px; float: right;}
            .box3{background-color: rgb(255, 0, 0); width:100px; padding:10px; color:white; margin:10px; float:left;}
        </style>
    </head>
    <body>
        <div class="box1">박스1</div>
        <div class="box2">박스2</div>
        <div class="box3">박스3</div>
    </body>
