<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>float 속성</title>
        <style>
            div{width:100px; padding:10px; color:white; margin:10px;}
            .box1{background-color: blue; float: left;}
            .box2{background-color: #0f0; float: right;}
            .box3{background-color: rgb(255, 0, 0); float:left;}
            .box4{background-color: rgb(71, 71, 26); clear:both; } /* float 속성 해제 - left right both 사용 */
        </style>
    </head>
    <body>
        <div class="box1">박스1</div>
        <div class="box2">박스2</div>
        <div class="box3">박스3</div>
        <div class="box4">박스4</div>
    </body>
</html>
