<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼</title>   
    <style>
        .S{width: 80px; float:left;}
    </style>
</head>
<body>   
    <form action="#" method="post">
        <fieldset>
            <legend>type 속성</legend>
            <!-- autocomplete="on" 자동완성 on -->
            <p><label class="S">아이디</label> : <input type="text" required autocomplete="on" autofocus></p>
            <p><label class="S">비밀번호</label> : <input type="password" required placeholder="특수문자 포함 8자이상"></p>
            <p><label class="S">검색</label> : <input type="search" disabled></p>
            <p><label class="S">이메일</label> : <input type="email" required value="test@naver.com" readonly></p>
            <p><label class="S">전화번호</label> : 
            <select>
                <option>지역번호</option>
                <option>02</option>
                <option>032</option>
                <option>010</option>
            </select>
                <input type="tel" required></p>
            <p><label>컬러선택</label> : <input type="color"></p>
            <p><label>수량</label> : <input type="number" min="1" max="10" value="1"></p>
            <p>만족도 : <input type="range" min="1" max="10" value="1"></p>
            <p><label class="S">예<input type="radio" name="receive" checked="checked">
            </label> <label>아니오<input type="radio" name="receive"></label></p>
            <p>html<input type="checkbox" checked="checked"> css<input type="checkbox"></p>
            <p><input type="submit" value="전송"></p>
            <p><input type="reset" value="취소"></p>
            <p><input type="button" value="확인"></p>
            <p><button type="button" onclick="alert('동의해주셔서 감사합니다.')">확인</button></p>
            <p><input type="image"  src="./images/bt.png" alt="전송"></p>
            <p><input type="file" multiple></p>                       
        </fieldset>
    </form>
</body>
</html>
