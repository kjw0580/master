<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position - absolute 속성</title>
    <style>
        #wrap{width:300px; height: 300px; border: 1px solid #ccc; position: relative;}
        .box{width: 50px;height: 50px;background-color: blue; position:absolute;}
        .coord1{top:0px; left:0px}
        .coord2{top:50px; left:50px}
        .coord3{top:200px; left:200px}
        .coord4{top:150px; left:150px}
        .coord5{top:100px; left:100px}
        .coord6{top:250px; left:250px}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box coord1"></div>
        <div class="box coord2"></div>
        <div class="box coord3"></div>
        <div class="box coord4"></div>
        <div class="box coord5"></div>
        <div class="box coord6"></div>
        <!-- <div class="box" id="coord1"></div>
        <div class="box" id="coord2"></div>
        <div class="box" id="coord3"></div>
        <div class="box" id="coord4"></div>
        <div class="box" id="coord5"></div> -->
    </div>
</body>
</html>
