<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
        .rect1{width: 500px; height: 500px; background-color: #ff0; position:relative;}
        .rect2{width: 100px; height: 100px; position: absolute; top:100px; left: 50px; background-color: blue;}
    </style>
</head>
<body>
    <div class="rect1">
        <div class="rect2"></div>
    </div>
</body>
