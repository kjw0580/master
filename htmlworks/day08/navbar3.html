<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        ul{list-style: none;}
        .gnb li{display: inline;}
        .gnb li a{display: inline-block; background:brown; color: #fff; text-decoration: none; 
            width: 100px; height: 35px; line-height: 35px; text-align: center;}
            /* line-height | padding 중 사용 */
        .gnb li a:hover{background-color: blue; text-decoration: underline;}
    </style>
</head>
<body>
    <nav>
        <ul class="gnb">
            <li><a href="#">Company</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Community</a></li>
        </ul>
    </nav>
    
</body>
</html>
