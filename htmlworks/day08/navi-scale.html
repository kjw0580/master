<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        ul{list-style: none;}
        ul li{display: inline-block; margin:20px}
        ul li a{display: inline-block; background:#ccc; padding:10px 20px; margin:10px;}
        a:link, a:visited{text-decoration: none; color: #000;}
        a:hover{background: #000; color: #fff; transform: scale(1.1);}
        a:active{color: red; transform: rotate(20deg);}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">메뉴 1</a></li>
            <li><a href="#">메뉴 2</a></li>
            <li><a href="#">메뉴 3</a></li>
            <li><a href="#">메뉴 4</a></li>
        </ul>
    </nav>
    
</body>
</html>
