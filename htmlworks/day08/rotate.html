<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform: rotate 예제</title>
    <style>
        div{border:5px solid #0f0; padding:30px; position: absolute; top: 50px; left: 100px;}
        div:hover{-webkit-transform: rotate(20deg);
            -ms-transform: rotate(20deg);
            -moz-transform: rotate(20deg);
            transform: rotate(20deg);}
            h1{margin:0;}
    </style>
</head>
<body>
    <div>
        <h1>Mouse Over</h1>
    </div>

</body>
</html>
