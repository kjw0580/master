<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box{width: 100px; height: 100px; background: orange; /* transition: all 1s;  */
        position: absolute; top:200px; left:200px; /* transition-property: width, height transform; */
        /* ease-in : 시작을 느리게 함, ease-out : 마지막을 느리게 함  easae-in-out : 시작과 끝을 느리게함*/
        transition: all 1s ease-in;
        }
        .box:hover{width: 200px; height: 200px; transform: rotate(180deg);}
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
