<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 입력</title>
    <style>
        body{text-align: center;}
        span{color: red;}
    </style>
</head>
<body>
    <script>
        //입력
        let number = prompt("수를 입력하세요", "1~30");

        //number에 10더하기
        number = parseInt (number) + 10;  
        //프롬프트 창은 ""문자로 인식하기떄문에 parseInt() - 문자를 정수로 변환하는 함수 사용)

        //출력
        document.write("입력한 수는" + number + "입니다.");









        /* let name = prompt("이름을 입력하세요 : "); */

        /* document.write("<span>" + name + "</span> 님 환영합니다."); */
    </script>
</body>
</html>
