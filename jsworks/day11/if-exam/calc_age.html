<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>2022년 현재</h2>
    <script>
        let age, year;
        const MINUS = 2023;
        year = prompt("당신의 생년을 입력하세요(nnnn년)) : ", "1995");
        age = MINUS - Number(year);


        document.write(year + "년에 태어난 사람의 나이는" + age + "세 입니다.");
    </script>
</body>
</html>
