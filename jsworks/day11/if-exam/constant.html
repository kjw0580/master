<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수 사용</title>
</head>
<body>
    <script>
        //상수는 변경해서는 안되는 진리나 사실을 표현. 재선언 하거나 재할당할 수 없다.
        //입력(선언)
        //let month = 12;
        const MONTH = 12; //상수로 선언 - 대문자로 표기함

        // month = 10; //값을 변경할 수 없음

        console.log("1년은" + MONTH + "달이 있습니다.");

        //원의 둘레와 넓이를 계산하는 프로그램
        //원의 둘레 = 2 * PI * 반지름
        //원의 넓이 = PI * 반지름 * 반지름
        const PI = 3.14;
        //var radius = prompt("반지름 값을 넣어주세요");
        let radius = 5; // 반지름
        var circum = 0.0; // 원의 둘레
        var circleArea = 0.0;  //원의 면적

        //재할당 (변경)
        radius = 10;    //컴파일 에러
        /* PI = 3.2; */       //런타임 에러(실행 했을때 에러)
        
        //연산
        circum = 2 * PI * radius;
        circleArea = PI * radius * radius;

        //출력
        console.log("원의 둘레는" + circum + "입니다");
        console.log("원의 넓이는" + circleArea + "입니다");
    </script>
    <!-- const 중복선언 X 재할당 X 선언과 초기화를 동시에 진행 변경하지 않는 값을 넣을때 사용
        var 중복선언 O 재할당 O
        let 중복선언 X 재할당 O -->
</body>
</html>
