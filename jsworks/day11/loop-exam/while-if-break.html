<!DOCTYPE html>
<html lang="en">
<head>

    <title>while ~ if ~ break 문</title>
</head>
<body>
    <script>
        //1부터 10까지 출력하기
        /* var i = 0;
        while(i < 10){
            i++;
            console.log(i);
        } */

        //반복 조건문
        let n = 0;
        while(true){
            n++;
            if(n > 10){
                break;
            }
            console.log(n);
        }
    </script>
</body>
