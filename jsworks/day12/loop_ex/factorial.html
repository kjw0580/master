<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 예제</title>
</head>
<body>
    <script>
        //1부터 5까지 곱하는 프로그램
        let facto = 1;
        let i = 1;

        for(i = 1; i <= 5; i++){
            console.log("i= " + i + " factorial= " + facto)
            facto *= i;
        }
        console.log("결과는" + facto)
        document.write("i= " + i + " factorial= " + facto)
    </script>
</body>
</html>
