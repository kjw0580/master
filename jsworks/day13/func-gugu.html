<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 함수 만들기</title>
</head>
<body>
    <script>
        //구구단을 출력하는 함수
        function printGugu(dan){
            for(let i = 1; i <= 9; i++){
            document.write(dan + " X " + i + " = " + dan * i + "<br>");
        }
        }
        printGugu(prompt("원하는 단 입력"));

    </script>
</body>
</html>
