<html lang="en">
<head>

    <title>location 객체</title>
</head>
<body>
    <section>
        <h2>location 객체</h2>
        <div class="display">
            <script>
                document.write(location.href + "<br>");
                document.write(location.host + "<br>");
                document.write(location.protocol);
            </script>
        </div>
        <button onclick="location.href = 'https://www.hrd.go.kr'">고용노동부 홈페이지로 이동하기</button>
        <button onclick="location.href = 'major.html'">수강신청</button>
    </section>
</body>
</html>
