<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node 추가하기</title>
    <script>
        function myFunction(){
           /* let newItem = document.createElement("li");
           let textNode = document.createTextNode("Water");
           newItem.appendChild(textNode);  //li에 water를 연결
            //<li>Water</li>
        
           let list = document.getElementById("myList");
            //list.insertBefore(newItem, list.childNodes[0]); //맨위
           list.appendChild(newItem);  //li태그를 ul에 추가 */
           let list = document.getElementById("myList");
           /* console.log(list.children[0]);
           console.log(list.children[0].nextElementSibling); //다음 자식선택
           list.removeChild(list.children[0]); //0번 삭제
           list.removeChild(list.firstElementChild); // 첫번째 삭제 */
           list.removeChild(list.lastElementChild); // 마지막 삭제
        }
    </script>
</head>
<body>
    <ul id="myList">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <p>Click the button to insert an item to the list</p>
    <!-- this.onclick=''은 myFunction()이 한번 실행되도록함 -->
    <button onclick="myFunction(); this.onclick=''">Try It</button>
</body>
</html>
