<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리(Jquery)</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        // $("선택자").주요함수(function(){
        // })
        //제이쿼리 실행 환경
        $(document).ready(function(){
            $("h2").css("color", "#00f")
            $("#intro").css("background", "greenyellow")
            $(".info").css({"border" : "2px solid #ccc", "padding" : "10px"})
            $(".info").append("<p>나는 서울에 살아요</p>")
            $(".pic").html("<img src='./img/cat.jpg'>").css({"margin" : "20px", "border" : "2px solid black", 
            "width" : "300px", "height" : "200px", "border-radius" : "10px", "padding" : "1px"})
            $("img").css("border-radius", "10px")
            $("#msg").text("오늘도 좋은 하루되세요!!");
            $("#msg").css({color : "red", "font-weight" : "bold", "font-size" : "19px",})
        })
    </script>
</head>
<body>
    <h2>어서오세요~ 방문을 환영합니다.</h2>
    <div class="info">
        <p id="intro">내 이름은 김초엽입니다.</p>
    </div>
    <div class="pic"></div>
    <div id="msg"></div>
</body>
</html>
