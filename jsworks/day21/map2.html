<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map() 함수</title>
</head>
<body>
    <h2>map() 함수</h2>
    <p id="demo"></p>

    <script>
        const persons = [
            {firstname : "Jobs", lastname : "Steve"},
            {firstname : "그래", lastname : "장"},
            {firstname : "Gates", lastname : "Bill"},
        ]

        let peaple = persons.map(getFullName);

        function getFullName(item){
            return [item.lastname, item.firstname].join(" ");
        }

        document.getElementById("demo").innerHTML = peaple
    </script>
</body>
</html>
