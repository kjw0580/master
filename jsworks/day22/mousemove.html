<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/mousemove.css">    
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function() {
            $(".subject").mousemove(function(event) {
                var x = event.pageX;
                var y = event.pageY;
                $(".tip").css({left: x +10 , top: y - 40}).addClass("on");
            }).mouseleave(function() {
                $(".tip").removeClass("on");
            });
            $(".subject2").mousemove(function(event) {
                var x = event.pageX;
                var y = event.pageY;
                $(".tip2").css({left: x +10 , top: y - 40}).addClass("on");
            }).mouseleave(function() {
                $(".tip2").removeClass("on");
            });
        });
    </script>
</head>
<body>
    <div class="subject">학습할 과목</div>
    <div class="subject2">날짜</div>
    <div class="tip">html, css, javascript, jQuery</div>     
    <div class="tip2">월, 화, 수, 목, 금</div>     
</body>
</html>
