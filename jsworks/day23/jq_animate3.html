<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; color: #fff;}
        div{width: 1000px; height: 282px; margin: 0 auto; 
            background: url(./img/delay.jpg) no-repeat 0 0; position: relative;}
        .txt1{width: 100%;position: absolute; top: 100px; font-weight: 700; font-size: 3.4em; font-style: italic;
        text-align: center; opacity: 0;}
        .txt2{position: absolute; top: 130px; width: 100%; text-align: center; font-size: 1.1em; opacity: 0;}
    </style>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            //delay(1000) - 1초 후에 작동함
            $(".txt1").delay(500).animate({opacity: 0.8, top: 80}, 800, "swing", function(){
                $(".txt2").delay(200).animate({opacity: 0.8, top: 150}, 800, "swing")
            })
        })
    </script>
</head>
<body>
    <div>
        <span class="txt1">Responsive Web</span>
        <span class="txt2">[HTML CSS JavaScript JQuery]</span>
    </div>
</body>
</html>
